<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validation</title>
</head>
<body>
    <form action="">
        NAME :
        <input type="text" required>
        <br>
        <br>
        EMAIL :
        <input type="email" required>
        <br>
        <br>
        AGE : 
        <input type="number" required min="18" max="25">
        <br>
        <br>
        Date Of Birth :
        <input type="date" required>
        <br>
        <br>
        Username :
        <input type="text" pattern="[A-Z a-z]+  " required placeholder="letters only">  
        <br>
        <br>
        <input type="submit" value="submit">

    </form>
    
</body>
</html>
