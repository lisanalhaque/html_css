<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1">
        <tr>
            <th rowspan="3">DAY</th>
            <th colspan="3">SEMINAR</th>
        </tr>
        <tr>
            <th colspan="2">SCHEDULE</th>
            <th rowspan="2">TOPIC</th>
        
        </tr>
        <tr>
            <th>BEGIN</th>
            <th>END</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">5:00 AM</td>
            <td>Introduction to XML</td>
        </tr>
        <tr>
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td >8:00 AM</td>
            <td >5:00 AM</td>
            <td rowspan="1">Xpath</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>2:00 PM</td>
            <td rowspan="2">XSL Transformation</td>

        </tr>
        <tr>
            <td>2:00pm</td>
            <td>5:00pm</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00am</td>
            <td>12:pm</td>
            <td>XSL Formating Objects</td>
        </tr>
    </table>
    
</body>
</html>
