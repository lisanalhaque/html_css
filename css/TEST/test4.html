<!DOCTYPE html>
  <title>Button Style</title>
  <style>
    body{
        background-color: rgb(244, 244, 247);
    }
    button {
        border-radius: 10px;
      padding: 30px 40px;
      font-size: 20px;
      color: black;
      background-color: white;
      border: 4px solid black;
      cursor: pointer;
    }

    button:active {
      color: white;
      background-color: black;
    }
  </style>
</head>
<body>
<h1>question 4</h1>
  <button>click here</button>

</body>
</html>
