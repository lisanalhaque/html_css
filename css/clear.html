<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clear</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: rgb(100, 100, 114);
            margin-right: 10px;
            float: left;
        }
        .clearfix{
            clear: left;
        }
    </style>
</head>
<body>
    <div class="box">box 1</div>
    <div class="box">box 2</div>
    <div class="clearfix">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quas, voluptas.</div>

</body>
</html>
