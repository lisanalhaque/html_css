<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecters</title>
    <link rel="stylesheet" href="selecters.css">
</head>
<body>
<!-- class selecter -->
    <h1 class="aa1">aaaaaaaaaaa</h1>      
    <h1 class="bb2">bbbbbbbbbbb</h1>
<!-- id selecter     -->
    <h2 id="id1">iiiiiiiiiiii</h2>
<!-- group selecters -->
    <h3>eeeeeeeee</h3>
    <h4>ooooooooo</h4>
<!-- element selecters -->
    <div>
      <p>CHIL SELECTER</p>                 
    </div>
    
</body>
</html>
