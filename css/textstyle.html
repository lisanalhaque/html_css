<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font styles</title>
    <style>
        h1{
            text-align: center;
            text-decoration: overline;
        }
        p{
            color: blue;
            font-size: 30px;
            font-weight: bolder;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>aaaaaaaaaaaaaaaaaaaaaaaa</h1>
    <p>qwertyuiopqwertyuiopp qwertyuio qwertyuiop asdfghjkl asdfghjkl zxcvbnm, zxcvbnm,</p>
    <a href="">link</a>
</body>
</html>
